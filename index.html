<style>
body {
margin:0
}
.backdrop {
    background:             url("https://unsplash.com/photos/5B-CcdKM9LA/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8OHx8bWFjYXJvb25zfGVufDB8fHx8MTY5MzY5MzIyNXww&force=true") center;
    /*background-size:        contain;*/
    background-size:cover;
    width:                  100%;
    height:100%
}

.tile {
  width: 160px;
  height: 160px;
  text-align: center;
  margin: 0;
  margin-right:0px;
  display: inline-block;
  border: 10px solid;
  -webkit-user-select: none;  /* Chrome, Safari, Opera */
  -moz-user-select: none;     /* Firefox */
  -ms-user-select: none;      /* IE/Edge */
  user-select: none;          /* Standard syntax */
}
.tiletext {
  color: #fff
}
.tile.blendbg {
  background: white;
  mix-blend-mode: multiply;
}
</style>

<script>
let tiles = Array.from(document.querySelectorAll('.tile'));
let draggedTile = null;

tiles.forEach((tile, index) => {
  tile.setAttribute('draggable', 'true');
  tile.setAttribute('data-index', index);

  tile.addEventListener('dragstart', function(e) {
    draggedTile = this;
    e.dataTransfer.setData('text/plain', ''); // This line is necessary for Firefox
  });

  tile.addEventListener('dragover', function(e) {
    e.preventDefault();
  });

  tile.addEventListener('drop', function(e) {
    e.preventDefault();

    let draggedIndex = +draggedTile.getAttribute('data-index');
    let droppedIndex = +this.getAttribute('data-index');

    if (draggedIndex < droppedIndex) {
      this.after(draggedTile);
    } else {
      this.before(draggedTile);
    }

    tiles = Array.from(document.querySelectorAll('.tile'));
    tiles.forEach((tile, index) => tile.setAttribute('data-index', index));

    localStorage.setItem('tiles', tiles.map(tile => tile.innerHTML).join('||'));
  });
});

let savedTiles = localStorage.getItem('tiles');
if (savedTiles) {
  let tileContainer = document.querySelector('.backdrop');
  tileContainer.innerHTML = savedTiles.split('||').map(content => `<div class="tile">${content}</div>`).join('');
}
</script>
